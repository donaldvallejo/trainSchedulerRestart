    <div class="jumbotron" style="background-color: #337ab7; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Train Scheduler</strong></h1>
    </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-primary" style="border-color: #337ab7">
                        <div class="panel-heading">Current Train Schedule</div>
                        <table class="table">
                            <tr>
                                <th class="title">Train Name</th>
                                <th class="title">Destination</th>
                                <th class="title">Frequency (min)</th>
                                <th class="title">Next Arrival</th>
                                <th class="title">Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
      </div>
      <div class="panel-body">

        <form role="form">

          <div class="form-group">
            <label for="search">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination">

          </div>

          <div class="form-group">
            <label for="startYear">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTime">
          </div>

          <div class="form-group">
            <label for="endYear">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
          </div>

          <button type="submit" class="btn btn-default" id="add"><i class="fa fa-search"></i> add</button>
          <button type="submit" class="btn btn-default" id="remove"><i class="fa fa-search"></i> remove</button>


        </form>
      </div>
    </div>
